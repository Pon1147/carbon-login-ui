<cds-button-set>
    <button cdsButton="ghost" size="lg" [isExpressive]="isExpressive" [disabled]="disabled" (click)="onClick($event)"
        (mouseenter)="onMouseEnter($event)" (mouseleave)="onMouseLeave($event)" (focus)="onFocus($event)"
        (blur)="onBlur($event)">
        With icon
        <svg class="cds--btn__icon" cdsIcon="add" size="16"></svg>
    </button>
</cds-button-set>
