<div class="login-container">
    <div class="login-form bx--grid">
        <div class="bx--row">
            <div class="bx--col">
                <!-- 1. Tiêu đề "Log in" -->
                <h1 class="login-title">{{ title }}</h1>

                <!-- 2. "Don't have an account? Create an IBMid" -->
                <p class="create-account">
                    {{ label1 }}
                    <a href="https://www.ibm.com/account/reg/us-en/signup?formid=urx-19774">{{ labelIBM }}</a>
                </p>

                <!-- Form đăng nhập -->
                <form id="loginForm" (ngSubmit)="onSubmit()">
                    <!-- 3. Trường IBMid -->
                    <div class="bx--form-item">
                        <cds-text-label>
                            {{ label2 }}
                            <a href="https://www.ibm.com/account/us-en/forgot-id">{{ label3 }}</a>
                            <!-- <div class="forgot-id">
                            </div> -->
                            <input type="text" id="ibmid" cdsText placeholder="username@IBM.com" [theme]="theme"
                                [(ngModel)]="ibmid" name="ibmid" required />
                        </cds-text-label>
                    </div>



                    <!-- 5. Checkbox "Remember ID" -->
                    <div class="bx--form-item">
                        <cds-checkbox label="Remember ID" [disabled]="disabled" [indeterminate]="indeterminate"
                            [(ngModel)]="checked" name="rememberId" (checkedChange)="onCheckedChange($event)">
                            {{label4}}</cds-checkbox>
                    </div>

                    <!-- 6 & 7. Nút "Log in with Softlayer" và "Continue" -->
                    <div class="button-group">
                        <a href="https://www.ibm.com/cloud">
                            <button ibmButton="ghost">
                                Log in with Softlayer
                            </button>
                        </a>
                        <button ibmButton="primary" type="submit" [isExpressive]="isExpressive"
                            class="button-with-icon">
                            <span class="button-text">Continue</span>
                            <ng-icon class="ng-icon" name="featherArrowDown" size="20"></ng-icon>
                        </button>
                    </div>
                </form>

                <!-- 8. "Need help? Contact the IBM Help desk" -->
                <p class="help-desk">
                    Need help?
                    <a href="https://www.ibm.com/support">Contact the IBM Help Desk</a>
                </p>
            </div>
        </div>
    </div>
</div>
